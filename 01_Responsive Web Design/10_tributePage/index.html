<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>

        <figure id="img-div">
            <img id="image" src="https://i.guim.co.uk/img/static/sys-images/Guardian/About/General/2009/9/13/1252862811032/norman-borlaug-001.jpg?width=465&dpr=1&s=none" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, known for his efforts in agricultural innovation.</figcaption>
        </figure>

        <section id="tribute-info">
            <p>
                Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution.
            </p>
        </section>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn More about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
