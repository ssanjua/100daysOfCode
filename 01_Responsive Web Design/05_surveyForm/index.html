<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below.</p>

    <form id="survey-form" action="submit.html" method="post">
        <!-- Name input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Email input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Number input -->
        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" min="1" max="100" placeholder="Enter a number" required>

        <!-- Dropdown input -->
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <!-- Radio buttons -->
        <p>Select a radio option:</p>
        <input type="radio" name="radio-group" value="radio1"> Radio 1<br>
        <input type="radio" name="radio-group" value="radio2"> Radio 2<br>

        <!-- Checkboxes -->
        <p>Select one or more checkboxes:</p>
        <input type="checkbox" name="checkbox-group" value="check1"> Checkbox 1<br>
        <input type="checkbox" name="checkbox-group" value="check2"> Checkbox 2<br>

        <!-- Textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>

        <!-- Submit button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
